<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pin code cheker</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <section class="pincode">

        <div class="logo">
            <img  class ="image" src="./arrow.png" alt="">

        </div>

        <div class="setting">
            <h4>Setting up</h4>
            <h1>Your PIN code</h1>
        </div>

        <div class="horzentalbars">
            <div class="barcount">1 of 2</div>
            <div class="bar">
                <p class="line1"></p>
                <p class="line2"></p>                
            </div>
          
        </div>

       
       <div class="hiddentext"> 
        <div class="sixdigit">6 digit PIN code</div>
         <div class="visiblebox">
            <div class="heading">PIN CODE</div>
            <div class="boxes">
                <input type="text" class="box1" maxlength="1">
                <input type="text" class="box1" maxlength="1">
                <input type="text" class="box1" maxlength="1">
                <input type="text"class="box1" maxlength="1">
                <input type="text" class="box1" maxlength="1">
                <input type="text" class="box1" maxlength="1">
            </div>
        </div>
        <div class="hiddenbox">
            <div class="heading">CONFIRM YOUR PIN CODE</div>
            <div class="boxes">
                <input type="password" class = "box2" maxlength="1"></input>
                <input type="password" class = "box2" maxlength="1"></input>
                <input type="password" class = "box2" maxlength="1"></input>
                <input type="password"class = "box2" maxlength="1"></input>
                <input type="password" class = "box2" maxlength="1"></input>
                <input type="password" class = "box2" maxlength="1"></input>
            </div>
        </div>
         <p class="rightpin"></p>
   <button id="btn" class="continue">Continue</button>
       </div>
       
       

     

    </section>

     <div class="showtext">
        <p class="success"></p>
        <p class="area"></p>

     </div>
</body>
<script src="script.js"></script>
</html>
